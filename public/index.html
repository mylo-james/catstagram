<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Catstagram</title>
  </head>
  <body>
    <h1>Catstagram</h1>
    <section class="container1">
      <button id="new-pic">New Pic!</button>
      <div id="img-holder">
        <img class="cat-pic" src="" />
      </div>
      <div class="status"></div>
      <div class="score-container">
        <div class="score-display">
          <span>Popularity Score: </span>
          <span class="score">0</span>
        </div>
        <div id="vote-buttons">
          <button id="upvote">Like</button>
          <button id="downvote">Dislike</button>
        </div>
      </div>
    </section>
    <section class="container2">
      <div class="comments"></div>
      <form class="comment-form">
        <div class="user-comment-container">
          <input required name="user-comment" id="user-comment" class="user-comment" placeholder=" Add a comment... " />
        </div>
        <input id="submit-button" type="submit" value="Submit" />
      </form>
    </section>

    <script src="./events.js"></script>
  </body>
</html>
